<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="row">

        <div class="col-6">
            <p>
                moon <span onclick="mine()" class="display-1"><img src="moon.png" alt=""></span>
            </p>
            <p>
                Cheese: <span id='totalCheese'></span>
            </p>

        </div>

    </div>

    <div class="row">

        <div class="col-2">
            <p>100🧀</p>
            <button type="button" onclick="buyPickaxe()">⛏️</button>
            <p>
                Pickaxes(x10): <span id="axe"></span>
            </p>

        </div>

        <div class="col-2">
            <p>20🧀</p>
            <button type="button" onclick="buySpoon()">🥄</button>
            <p>
                Spoons(x5): <span id="spoons"></span>
            </p>

        </div>

        <div class="col-2">
            <p>1🧀</p>
            <button type="button" onclick="buySpork()">🍴</button>
            <p>
                Sporks(x2): <span id="sporks"></span>
            </p>

        </div>

        <div class="col-2">
            <p>50🧀</p>
            <button type="button" onclick="buyRobotMouse()">🐁</button>
            <p>
                Robot-Mice(x20 every three seconds): <span id="robotMice"></span>
            </p>

        </div>

    </div>


</body>

<script src="app.js"></script>
</body>

</html>
